<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <link rel="stylesheet" href="image_links.css">
</head>
<body>
    <section id="home">
        <h1>Home</h1>
        <p>The world of technology captured in a single picture. A picture is surely more than a thousand words. Welcome</p>
        <img src="images/tech.jpg" class="home_pic" alt="latest technology in a single picture" />

    </section>
    <section id="catalogue">
        <h1>Catalogue</h1>
        <p>A Catalogue of nature's beauty</p>
        <div class="cat-row">
            <div class="cat-column">
                <img src="https://images.unsplash.com/photo-1613706903647-77e255eff994?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG5hdHVyZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="An externally linked image of trees from the internet">
            </div>
            <div class="cat-column">
                <img src="https://images.unsplash.com/photo-1616285798798-945ebab6583f?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fG5hdHVyZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="An externally linked image of trees from the internet">
            </div>
            <div class="cat-column">
                <img src="https://images.unsplash.com/photo-1613706903647-77e255eff994?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG5hdHVyZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="An externally linked image of trees from the internet">
            </div>

        </div>

    </section>
    <section id="menu">
        <h1>Menu</h1>
        <p>Click on a Menu to display the food</p>
        <div class="image-row">
            <div class="column">
                <li>
                    <a href="images/berries.jpg">
                      <img src="images/berries.jpg" alt="Sweet berries">
                      <p>Berries</p>
                    </a>
                </li>
            </div>
            <div class="column">
                <li>
                    <a href="images/meat.jpg">
                      <img src="images/meat.jpg" alt="Roast beef">
                      <p>Meat</p>
                    </a>
                </li>
            </div>
            <div class="column">
                <li>
                    <a href="images/pizza.jpg">
                      <img src="images/pizza.jpg" alt="Hot fresh pizza">
                      <p>Pizza</p>
                    </a>
                </li>
            </div>
            <div class="column">
                <li>
                    <a href="images/cake.jpg">
                      <img src="images/cake.jpg" alt="A piece of cake">
                      <p>Cake</p>
                    </a>
                </li>
            </div>
            
            <div class="column">
                <li>
                    <a href="images/mandarins.jpg">
                      <img src="images/mandarins.jpg" alt="Packed mandarins">
                      <p>Mandarins</p>
                    </a>
                </li>
            </div>
           </section>    
</body>
</html>
